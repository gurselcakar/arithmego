name: CI

on:
  push:
    branches: [main]
    paths-ignore: [website/**]
  pull_request:
    branches: [main]
    paths-ignore: [website/**]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint

      - name: Lint install script
        run: shellcheck install.sh

      - name: Validate GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: check
