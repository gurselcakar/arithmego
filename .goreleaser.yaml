version: 2

project_name: arithmego

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/arithmego
    binary: arithmego
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/gurselcakar/arithmego/internal/cli.Version={{.Version}}
      - -X github.com/gurselcakar/arithmego/internal/cli.CommitSHA={{.ShortCommit}}
      - -X github.com/gurselcakar/arithmego/internal/cli.BuildDate={{.Date}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: gurselcakar
    name: arithmego
  draft: false
  prerelease: auto
