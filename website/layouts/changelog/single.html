<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
  {{ partial "navbar.html" . }}
  <main class="changelog-page">
    <a href="/changelog/" class="changelog-back">&larr; All Releases</a>
    <article class="changelog-entry">
      <aside class="changelog-meta">
        <span class="changelog-version">{{ .Title }}</span>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time>
      </aside>
      <div class="changelog-content">
        {{ .Content }}
      </div>
    </article>
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
